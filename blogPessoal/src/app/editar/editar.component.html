<div class="container">
    <div class="row my-5">
        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img src="https://i.imgur.com/iP9xnOJ.png" class="rounded-circle w-75 card-img-top" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Gabriel Rodrigues de Oliveira</h5>
                    <p class="card-text text-center">Estudando do bootcamp de desenvolvimento Full Stack da Generation Brasil.</p>
                    <a href="https://www.linkedin.com/in/gabrielrodriguesoliveira/" class="d-flex justify-content-center btn btn-outline-info mb-3" target="_blank">
                        LinkedIn
                    </a>
                    <a href="https://github.com/gabrieloliveiradev" class="d-flex justify-content-center btn btn-outline-dark" target="_blank">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div>
                <h3 class="text-center mb-4 text-monospace">Edição de postagem</h3>
                <div class="form-group">
                    <label for="titulo" class="text-monospace">Titulo:</label>
                    <input type="text" id="titulo" class="form-control" name="titulo" placeholder="Digite seu titulo" [(ngModel)]="postagem.titulo">
                </div>
                <div class="form-group">
                    <label for="texto" class="text-monospace">Texto:</label>
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control" placeholder="Digite seu texto" [(ngModel)]="postagem.texto"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
                </div>  
            </div>
        </div>
    </div>
</div>
